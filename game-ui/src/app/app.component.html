<style>
</style>

<!-- Toolbar -->

<div>
  
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>LETTER BOXED GAME</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
<div>

<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card " style="text-align: center;">

    <span>{{ title }} app is running!</span>
    
  </div>

  <h2>Type your word here!</h2>

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Current Word</mat-label>
      <input type="text" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="Type any letters that are displayed on the box">
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Please enter a valid word
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('pattern')">
        Type a word with <strong>5 letters</strong>
      </mat-error>
    </mat-form-field>
  </form>


  <div><h1>Player 1</h1></div>
  
  <canvas id="letteredbox" class="letterbox">
    
  </canvas>
  <canvas id="tutorial" class="dotbox">
  </canvas>

  <!-- Footer -->
  <footer>
      <!--footer&nbsp;-->
  </footer>

</div>


<router-outlet></router-outlet>
