<div class="content" role="main">


    <p>Sign up page</p>


    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input type="text" matInput [formControl]="usernameFormControl" placeholder="Enter username">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="text" matInput [formControl]="emailFormControl" placeholder="Enter email">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="text" matInput [formControl]="passwordFormControl" placeholder="Enter password">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createPlayer()">Register</button>

</div>
